<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://thatopen.github.io/engine_components/resources/favicon.ico" />
    <title>BIM Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="ribbon">
      <div class="ribbon-tab" data-tab="home" id="import-file">
        <i class="fa-solid fa-upload"></i>
      </div>

      <div class="ribbon-separator"></div>

      <div class="ribbon-tab" data-tab="view" id="section">
        <i class="fa-solid fa-hand-scissors"></i>
        <ul id="list-table">
          <li id="table-one"></li>
          <li id="table-two"></li>
          <li id="table-three"></li>
        </ul>
      </div>

      <div class="ribbon-tab" data-tab="tools">
        <span class="material-icons">build</span>
        Tools
      </div>

      <div class="ribbon-group" data-tab-content="home">
        <bim-button class="ribbon-button">
          <span class="material-icons">upload</span>
          Open
        </bim-button>
        <bim-button class="ribbon-button">
          <span class="material-icons">save</span>
          Save
        </bim-button>
        <div class="ribbon-separator"></div>
        <bim-button class="ribbon-button">
          <span class="material-icons">content_copy</span>
          Copy
        </bim-button>
      </div>

      <div class="ribbon-group" data-tab-content="view" hidden>
        <bim-button class="ribbon-button">
          <span class="material-icons">zoom_in</span>
          Zoom
        </bim-button>
        <bim-button class="ribbon-button">
          <span class="material-icons">rotate_3d</span>
          Orbit
        </bim-button>
        <div class="ribbon-separator"></div>
        <bim-button class="ribbon-button">
          <span class="material-icons">layers</span>
          Layers
        </bim-button>
      </div>

      <!-- Tools Tab Content -->
      <div class="ribbon-group" data-tab-content="tools" hidden>
        <bim-button class="ribbon-button">
          <span class="material-icons">straighten</span>
          Measure
        </bim-button>
        <bim-button class="ribbon-button">
          <span class="material-icons">merge</span>
          Clash Detection
        </bim-button>
      </div>
    </div>

    <div class="full-screen" id="container"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
